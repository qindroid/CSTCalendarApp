<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <style>
        .bg-primary {
            background-color: #005fbd !important;
        }
    </style>
    <title>CST scheduler</title>
</head>

<body>
    <h2>CST Scheduler</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="signup-form">
                <h1>Create Account</h1>
                <input type="text" name="name" id="signupName" placeholder="Your Full Name *">
                <input type="text" name="nickname" id="signupNickname" placeholder="Preferred Name *">
                <input type="text" name="set" id="signupSet" placeholder="Your Class Set *">
                <input type="email" name="email" id="signupEmail" placeholder="Your Email *">
                <input type="password" name="password" id="signupPassword" placeholder="Your Password *">
                <button type="button" id="sign-up-button">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="signin-form">
                <h1>Sign in</h1>
                <input type="email" name="email" id="signinEmail" placeholder="Email" />
                <input type="password" name="password" id="signinPassword" placeholder="Password" />
                <button type="button" id="sign-in-button">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Returning user? Please sign in!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>New user? Come sign up!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Copied from firebase documentation -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    <!-- these two lines are for the Auth UI library and CSS -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="scripts/firebase_api.js"></script>
    <script src="scripts/index.js"></script>
    
</body>

</html>
